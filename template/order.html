  <body>
  
%include head_bar.inc  

  <div class="hero-unit"></div>
   <div class="container-fluid">
	<div class="row-fluid">
        <div class="span12">
	<div class="main">
	  <div class="rimidebox">
		<a  href="order_manage.html">搜索结果</a><span>></span><a href="order">订单确认</a>
      </div>
      <h4>填写使用者信息</h4>
      <div class="well sidebar-nav">
      <form class="form-horizontal">
  	   <div class="control-group">
   			<label class="control-label" for="user_type">使用人类型</label>
            <div class="controls">
                <input type="radio" name="optionsRadios" id="adult" value="option1" checked> 成人</input>
                <input type="radio" name="optionsRadios" id="child" value="option2"> 儿童</input>

            </div>
  	   </div>
       <div class="control-group">
   			<label class="control-label" for="user_name">姓名</label>
            <div class="controls">
            <input type="text" id="user_name"></input>
            </div>
  	   </div>
          <div class="control-group">
              <label class="control-label" for="user_name">证件类型</label>
              <div class="controls">
                  <select id="ID_type">
                      <option>身份证</option>
                      <option>护照</option>
                      <option>军官证</option>
                      <option>回乡证</option>
                      <option>台胞证</option>
                  </select>
            </div>
          </div>
          <div class="control-group">
              <label class="control-label" for="ID_NO">证件号码</label>
              <div class="controls">
                  <input type="text" id="ID_NO"></input>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label" for="user_name">生日</label>
              <div class="controls">
                  <input type="text" id="user_name" placeholder="YYYY-MM-DD"></input>
              </div>
          </div>

          <h4>填写联系人信息</h4>
          <div class="well sidebar-nav">
              <form class="form-horizontal">
                  <div class="control-group">
                      <label class="control-label" for="linkman_name">姓名</label>
                      <div class="controls">
                          <input type="text" id="linkman_name"></input>
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label" for="linkman_tel">手机号码</label>
                      <div class="controls">
                          <input type="text" id="linkman_tel" placeholder="通知状态和信息"></input>
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label" for="linkman_tel_2">备用手机号码</label>
                      <div class="controls">
                          <input type="text" id="linkman_tel_2"></input>
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label" for="linkman_email">电子邮箱</label>
                      <div class="controls">
                          <input type="text" id="linkman_email" placeholder="通知状态和信息"></input>
                      </div>
                  </div>
          

      
      
      </form>
      </div>
	  <h4>确认订单信息</h4>
      <div class="orderinfo well sidebar-nav">
      
      	<table class="table table-striped">
       	 <thead>
         	<th class="item_pic"></th>
        	<th class="item_name">商品</th>
            <th class="totalprice">价格</th>
       	 </thead>
          <tbody>
            <tr class="order_item">
				<td class="item_name">aaaaaaaaaaaaaaaaaaaaa</td>
				<td class="price">10.00</td>
          </tbody>
		</table>
      </div>
      
      <div class="order_bottom  text-right">
		<h4><span>实付款:</span><span id="totalprice">&#65509;620 </span><input class="btn btn-success" type="submit"value="提交订单"></h4>
	  </div>      
  </div>
