<div id="flights">
Loading...
</div>
end of oneway flight~

<script src="/js/jquery.js"></script>
<script>
jQuery.getJSON(
    "/flight/oneway_async_json",
    { test_param: "xxx2" },
    function(data) {
        jQuery("#flights").html("");
        console.log(data)
        for (var i = 0, len = data.flight.length; i < len; i++) {
            flight = data.flight[i]
            strdata = "<strong>" + flight.fn + "</strong>: " 
            strdata += flight.a1 + ", "
            strdata += flight.a2 + ", "
            strdata += flight.dt1 + ", "
            strdata += flight.dt2 + ", "
            strdata += flight.fn + " "
            jQuery("#flights").append(jQuery("<div>", { html: strdata }))
        }
    }
);
</script>
