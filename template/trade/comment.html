  <head>
    <title>评价系统</title>
    <meta content="text/html" charset=utf-8>   
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/css/style_nomal.css" rel="stylesheet" type="text/css" />
	<link href="/css/tran_history.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/js/jquery.js"></script>
  </head>
  <body>
   
%include template/head_bar.inc
      <div class="container-fluid">
          <div class="row-fluid">
              <div class="span2">
                  <div class="well sidebar-nav">
                      <ul class="nav nav-list">
                          <li class="nav-header">酒店</li>
                          <li><a href="/hotel/search">酒店预定</a></li>
                          <li><a href="/hotel/search">旅馆预定</a></li>
                          <li class="nav-header">航班</li>
                          <li><a href="/flight/search">国内航班</a></li>
                          <li><a href="/flight/search">国际航班</a></li>
                          <li class="nav-header">订单管理</li>
                          <li ><a href="/trade/booking_history">订单历史</a></li>
                          <li class="active"><a href="/trade/comment_history">评价历史</a></li>
                      </ul>
                  </div><!--/.well -->
              </div><!--/span-->
        <div class="span10">
	<div class="main">
  	
	  <div class="rimidebox">
		<a href="order_manage.html">订单管理</a><span>>></span><a href="tran_history.html">打分与评价</a>
      </div>
      
	  <div class="order_list">
          <form class="orderquery" action="/trade/comment/submit" method="get">
              <input type="hidden" name="type" value="flight">
              <input type="hidden" name="_tid" value="{{_tid}}">
              <input type="hidden" name="_item_id" value="{{_item_id}}">
              <input type="hidden" name="user_name" value="{{user_name}}">
                              
          <div class="comment">
                <div> 订单信息</div>
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>订单号</th>
                          <th>商品</th>
                          <th>交易时间</th>
                          <th>价格</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>{{_tid}}</td>
                          <td>{{item_id}}</td>
                          <td>{{time}}</td>
                          <td>{{price}}</td>
                      </tr>
                  </tbody>
              </table>
                <div> 评分</div>
                <div class="row"><div class="span12"></div></div>
                <select name="rate" id="rate" value="5" class="span3">
                    <option value="5"> 非常满意 </option>
                    <option value="4"> 满意 </option>
                    <option value="3"> 一般 </option>
                    <option value="2"> 不满意 </option>
                    <option value="1"> 非常不满意 </option>
                </select>
                <div class="row">
                    <div class="span12"></div>
                </div>
                <div> 评价</div>
                <div class="row"><div class="span12"></div></div>
              <textarea rows="5" name="message" id="message" class="span8" placeholder="亲，请分享您的使用感受"></textarea>
                <div class="row">
                    <div class=span2></div>
                <div class="span8"><input input class="btn btn-success" type="submit" value="提交评价">
                     </div>
          </div></div></div>
         </form>
     </div>
   		</div>
    </div>
	</div>

  </body>
  
</html>
