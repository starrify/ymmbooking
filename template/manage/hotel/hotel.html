<script> // page specified functions
function editable(param) {
    var col;
    if(typeof param == 'number') {
        col = param;
    } else {
        col = param.prop('cellIndex');
    }
    
    if(col == 0 || col == 4)
        return false;
    else
        return true;
}

function isRowValid(row) {
    var zeroCnt = 0;

    if(!isInt(row.find('td:eq(0)').text())) return false;
    for(var i = 1; i < 4; i++) {
        var coltxt = row.find('td:eq(' + i + ')').text();

        if(coltxt.length > 255) return false;
        if(coltxt.length == 0) zeroCnt++;
    }
    if(zeroCnt == 3) return false;
    return true;
}
function mapResult(res) {
    return $.map(res, function(ele) {
        return [[ele[0], ele[1], ele[3], ele[2]]];
    });
}
var rowtmpl = '<tr><td class="text-cropped" rel="popover">__col1__</td>'
    + '<td class="text-cropped">__col2__</td>'
    + '<td class="text-cropped">__col3__</td>'
    + '<td class="text-cropped">__col4__</td>'
    + '<td><div><button class="btn btn-icon"><i class="icon-ok"></i></button>'
    + '<button class="btn btn-icon"><i class="icon-remove"></i></button>'
    + '<button class="btn btn-icon"><i class="icon-repeat"></i></button></div></td></tr>';
var schema = ['hid', 'name', 'location', 'description'];
var dbschema = ['h_id', 'name', 'description', 'location'];
var rt = new ResultTable([]);
var asyncURL = 'manage/hotel/info/async';

</script>

<script> //event handlers
$('#resultTable').click(function(e) {
    console.log($(e.target).prop('tagName'));
    switch($(e.target).prop('tagName')) {
    case 'TD' : {
        var pos = cellPosition($(e.target));
        var cell = $(e.target);
        if(!editable(cell) || rt.overflow[pos.row][pos.col]) return;
                           
        cell.css('padding', 0);
        var text = cell.text();
        cell.html('')
            .append('<input type="text" class="input-cropped" value="' + text + '">');
    
        cell.find('input').focus().select();
        break;
    }
    case 'I':
        if($(e.target).parent().prop('tagName') != 'BUTTON')
            break;
    case 'BUTTON': {
        //TODO: enable and disable of buttons
        var btn = $(e.target).closest('button');
        var rowId = btn.closest('tr').prop('rowIndex');
        switch(btn.parent().children().index(btn)) {
        case 0: { // submit
            $.getJSON(
                '/manage/hotel/async',
                {
                    h_id: rt.cache[rowId][0],
                    name: rt.cache[rowId][1],
                    location: rt.cache[rowId][2],
                    description: rt.cache[rowId][3],
                    type: 'update',
                },
                function(data) {
                    console.log(data);
                    if(data.status == 'succeeded')
                        rt.commitRow(rowId);
                    else
                        alert('Submit failed');
                });
            break;
        }
        case 1: { // remove
            $.getJSON(
                '/manage/hotel/async',
                {
                    h_id: rt.cache[rowId][0],
                    type: 'delete',
                },
                function(data) {
                    console.log(data);
                    rt.removeRow(rowId);
                });
            break;
        }
        case 2: { // reset
            rt.resetRow(rowId);
            break;
        }
        }
    }
    }
});
    
$('#resultTable').focusout(function(e){
    var text = $(e.target).val();
    var cell = $(e.target).closest('td');
    if(editable(cell)) {
        cell.css('padding', 8);
        rt.modifyCell(cell, text);
    }
});
            
$('#bsSearch').click(function(e) {
    $.getJSON(
        asyncURL,
        {
            h_id: $('#bsHID').val(),
            name: $('#bsName').val(),
            location: $('#bsLocation').val(),
            type: 'search',
        },
        function(data) {
            rt = new ResultTable(data.hotel);
        });
});

$('#atAdd').click(function(e) {
    var row = $('#addTable tr:first');
    var addobj = {
        h_id: '',
        name: row.find('td:eq(1) input:first').val(),
        location: row.find('td:eq(2) input:first').val(),
        description: row.find('td:eq(3) input:first').val(),
        type: 'add',
    };
    $.getJSON(
        asyncURL,
        addobj,
        function(data) {
            console.log(data);
            if(data.status == 'succeeded') {
                $('#addTable input').val('');
                rt.pushRow([data.h_id, addobj.name, addobj.location, addobj.description]);
            }
            else
                alert('Add failed');
        });
});
$('#atRemove').click(function(e) {
    $('#addTable input').val('');
});
</script>
